    <!--banner部分-->
    <div class="row bjt">
            <div class="regP">
                <h3 class="text-center mt-3">欢迎注册发卡啦</h3>
                <p>
                    <input type="text" class="form-control w-75 ml-5 mt-3" placeholder="手机号" v-model="phone">
                    <span class="ml-5" :class="spanClassPhone" v-cloak>{{msg1}}</span>
                </p>
                <p>
                    <input type="password" class="form-control w-75 ml-5" placeholder="密码" v-model="upwd">
                    <span class="ml-5" :class="spanClassUpwd" v-cloak>{{msg2}}</span>
                </p>
                <p><input type="password" class="form-control w-75 ml-5" placeholder="确认密码" v-model="upwds">
                    <span class="ml-5" :class="spanClassUpwds" v-cloak>{{msg3}}</span>
                </p>
                <p><input type="text" class="form-control w-75 ml-5" placeholder="邮箱" v-model="email">
                    <span class="ml-5" :class="spanClassEmail" v-cloak>{{msg4}}</span>
                </p>
                <div class="d-flex">
                    <input type="text" class="form-control yzmW ml-5" placeholder="请输入验证码" v-model="yzm">
                    <canvas width="100" height="40" id="verifyCanvas"></canvas>
                    <img id="code_img" class="rounded">
                    <span class="ml-3 mt-2" :class="yanzheng" v-cloak>{{msg5}}</span>
                </div>
                <label class="ml-5 mt-2"><input type="checkbox" v-model="agree">同意  <a class="border">发卡啦用户协议</a></label>
                <p><button class="btn btn-primary  w-75 ml-5 mt-1" :disabled="!agree">注册</button></p>
                <p class="ml-5">已有账号?点击<a href="javascript:;">登录</a></p>
            </div>
    </div>
